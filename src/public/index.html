<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">   
    <script type="module" src="https://cdn.jsdelivr.net/npm/normalizr@3.6.1/dist/normalizr.browser.min.js"></script>
    <title>Pasteleria</title>
</head>
<body class="p-5 ">
    <div class="p-6">
        <h3 class="text-warning text-center">Bienvenidos a la venta ilegal de mascotas!</h3>
        <hr>
    </div>
    <div class=" p-5">
        <table class="table table-dark">
            <thead>
                <tr>
                <th></th>
                <th scope="col">Id</th>
                <th scope="col">Nombre</th>
                <th scope="col">Precio</th>
                <th scope="col">Foto</th>
                </tr>
            </thead>
            <tbody id="productsFaker">
            </tbody>
        </table>
    </div>
    
    
    <!-- form -->
    



    <!-- chat -->
    <div class="container">
        <div class="row">
            <div class="col-6">
                <div id="formPost" class="bg-white border border-dark">
                    <div class="container">
                        <div id="login-row" class="row justify-content-center align-items-center bg-dark">
                            <div id="login-column" class="col-md-6">
                                <div id="login-box" class="col-md-12">
                                    <form id="FormAddMessages" name="FormAddMessages" class="form" action="" method="post">
                                        <h3 class="text-center text-white mt-4"><p>Ingrese mensaje:</p><br></h3>
                                        <div class="form-group">
                                            <label for="name" class="text-white">Nombre:</label><br>
                                            <input type="text" name="name" required id="name" class="form-control">
                                        </div>
                                        <div class="form-group">
                                            <label for="lastname" class="text-white">Apellido:</label><br>
                                            <input name="lastname" required type="text" id="lastname" class="form-control">
                                        </div>
                                        <div class="form-group">
                                            <label for="age" class="text-white">Edad:</label><br>
                                            <input name="age" required type="number" id="age" class="form-control">
                                        </div>
                                        <div class="form-group">
                                            <label for="email" class="text-white">Email:</label><br>
                                            <input id="email" type="email" name="email" placeholder="jorgepasteleria@gmail.com" class="form-control">
                                        </div>
                                        <div class="form-group">
                                            <label for="nickname" class="text-white">Alias:</label><br>
                                            <input name="nickname" required type="text" id="nickname" class="form-control">
                                        </div>
                                        <div class="form-group">
                                            <label for="text" class="text-white">Mensaje:</label><br>
                                            <input name="text" required type="text" id="text" placeholder="Escribe un mensaje!" class="form-control">
                                        </div>
                                        <div class="form-group">
                                            <label for="text" class="text-white">Imagen avatar:</label><br>
                                            <input type="text" name="avatar" id="avatar"><br><br>
                                        </div>
                                        <div id="register-link" class="text-center"><br>
                                            <button type="submit" class="btn btn-primary mb-5">Enviar</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="handlebarsTable">
                    </div>
                </div><br><br>
            </div>

            <div class="col-6">
                <div id="chatInRealTime" class="bg-white p-4 border border-dark" >
                    <div class="">
                        <h1 class="text-dark">Centro de mensajes</h1>
                        <h3>Compresion: </h3>
                        <form id="formChatLive" action="">
                            <!-- <input id="email" type="email" name="email" placeholder="jorgepasteleria@gmail.com"> -->
                        <hr>
                        <div id="container">
                            <p id="chat"></p>
                        </div>
                        <span> 
                            <button id="btnFormChat" class="d-none"></button>
                        </span>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- end chat -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="./index.js" type="application/javascript" ></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
